<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.background size</title>
    <style>
        .city{
            width: 800px;
            height: 250px;
            background: url(./images/city.jpg) center 35% no-repeat;
            background-size: 300px 300px;
            outline: 1px solid #cccccc;
        }
        .contain{
            background-size: contain;
        }
        .cover{
            background-size: cover;
        }

    </style>
</head>
<body>
    <div class="city"></div>
    <div class="city contain"></div>
    <div class="city cover"></div>
</body>
</html>
